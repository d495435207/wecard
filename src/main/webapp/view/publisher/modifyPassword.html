#set($layout='layout/defaultPublisher.html')
<link rel="stylesheet" type="text/css" href="../css/modifyPassword.css">
<div class="mt50 content">
	<div>
		<div class="modifyPassword">
			<div>
				<div class="form_head">
					<span class="red">*</span>原密码：
				</div>
				<input id="old_password" type="password" placeholder="请输入原密码">
			</div>
			<div class="mt40">
				<div class="form_head">
					<span class="red">*</span>新密码：
				</div>
				<input id="password" type="password"
					placeholder="请输入6-18位数字、字母、非空字符" maxlength="18"> <input
					id="password_temp" type="hidden">
			</div>
			<div class="mt40">
				<div class="form_head">
					<span class="red">*</span>确认新密码：
				</div>
				<input id="repassword" type="password"
					placeholder="请输入6-18位数字、字母、非空字符" maxlength="18">
			</div>
			<div class="center">
				<button class="btn" id="confirmed">确定</button>
			</div>
		</div>
	</div>
</div>
</div>
</div>
<script type="text/javascript" src="../js/modifyPassword.js"></script>
<script>
$("#system_first").attr("class", "first_menu active_menu"); 
$("#system_modifyPassword_second").attr("class", "active_second_menu"); 
</script>
