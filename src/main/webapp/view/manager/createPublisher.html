#set($layout='layout/defaultManager.html')
<link rel="stylesheet" type="text/css" href="../css/creatAccount.css">
<div class="mt50 content">
	<div
		style="background-color: #fff; width: 824px; height: 400px; margin-left: 20px; padding-top: 100px;">
		<div class="modifyPassword">
			<div>
				<div class="form_head">
					<span class="red">*</span>用户名：
				</div>
				<input id="phone" type="text" placeholder="请输入手机号码">
			</div>
			<div class="mt40">
				<div class="form_head">
					<span class="red">*</span>密码：
				</div>
				<input id="password" type="password"
					placeholder="请输入6-18位密码、字母、非空字符" maxlength="18"> <input
					id="password_temp" type="hidden">
			</div>
			<div class="mt40">
				<div class="form_head">
					<span class="red">*</span>确认密码：
				</div>
				<input id="repassword" type="password"
					placeholder="请输入6-18位密码、字母、非空字符" maxlength="18">
			</div>
			<div class="center">
				<button class="btn" id="confirm">确定</button>
				<button class="btn"
					onclick="window.open('${rc.contextPath}/manager/publisherManage.do','_self');">取消</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/creatAccount.js"></script>
<script>
	$("#system_first").attr("class", "first_menu active_menu");
	$("#system_publisherManage_second").attr("class", "active_second_menu");
</script>
